<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>Decodificador e codificador</title>
</head>
<body>

    <main class="main container">
        <header class="cabecalho">
            <img src="assets/img/logo.png" alt="Logo">
            <h1>Mensagens Codificadas</h1>
        </header>

        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite o seu texto aqui"></textarea>
                <p>ATENÇÃO: Apenas letras maiúsculas e sem acento.</p>
            </div>
            <div id="output">
                <img src="assets/img/logo.png" alt="logo">
                <h2>Sua mensagem aparecerá aqui</h2>
                <span>
                    Digite um texto que deseja criptografar ou descriptografar.
                </span>
            </div>
        </div>

        <div class="buttons">
            <div class="container-btn">
                <button class="btn-criptografar">Criptografar</button>
                <button class="btn-descriptografar">Descriptografar</button>

            </div>

        </div>

    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://www.linkedin.com/in/luanasantosmeira/"><ion-icon name="logo-linkedin"></ion-icon></ion-icon></a>
            <a href="https://twitter.com/tunglna"><ion-icon name="logo-twitter"></ion-icon></ion-icon></a>
            <a href="https://github.com/tunglna"><ion-icon name="logo-github"></ion-icon></a>
        </div>
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="file.js"></script>
</body>
</html>
